{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{object.title}} // details</title>
    <link rel="stylesheet" href="{% static 'books/styles.css' %}">

</head>
<body>
    <div>

        <h2>Details: {{object.title}}</h2>
        
        <b>Title: </b> {{object.title}}  <br>
        
        <b>Author: </b> {{object.author_name}} <br>
        
        <b>Genre: </b> {{object.genre}} <br>
        
        <b>Book Type: </b> {{object.book_type}} <br>
        
        <b>Price: </b> {{object.price}} <br>
        
        <img src="{{object.pic.url}}" width="200" height="300" />
    </div>
</body>
</html>
